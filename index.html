<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Haneen Al Sharq CV Generator</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

<h1>Haneen Al Sharq Recruitment - CV Generator</h1>

<div class="form-section">

<h2>Personal Information</h2>

<label>Full Name</label>
<input type="text" id="fullName">

<label>Date of Birth</label>
<input type="date" id="dob">

<label>Nationality</label>
<select id="nationality">
<option value="">Select</option>
<option value="Kenya">Kenya</option>
<option value="Uganda">Uganda</option>
<option value="Ethiopia">Ethiopia</option>
<option value="Philippines">Philippines</option>
<option value="India">India</option>
<option value="Bangladesh">Bangladesh</option>
</select>

<label>Religion</label>
<input type="text" id="religion">

<label>Experience Type</label>
<select id="experienceType">
<option value="Fresh">Fresh</option>
<option value="EX">EX</option>
</select>

<label>Marital Status</label>
<select id="maritalStatus">
<option>Single</option>
<option>Married</option>
</select>

<label>Number of Children</label>
<input type="number" id="children" min="0">

<label>Profession</label>
<input type="text" id="profession">

<label>Contract Period</label>
<select id="contract">
<option>2 Years</option>
<option>1 Year</option>
</select>

<label>Monthly Salary</label>
<input type="number" id="salary">

<label>Upload Photo</label>
<input type="file" id="photo" accept="image/*">

<button onclick="updatePreview()">Update Preview</button>

</div>

<hr>

<div class="preview-section" id="preview">

<h2 id="previewName">Full Name</h2>
<p id="previewHero">Nationality | Age | Religion | Experience</p>

<div class="salary-box">
Monthly Salary: <span id="previewSalary">0</span> SAR
</div>

<p id="previewMarital"></p>
<p id="previewProfession"></p>
<img id="previewPhoto" class="photo">

<button onclick="window.print()">Generate PDF</button>

</div>

</div>

<script src="js/script.js"></script>
</body>
</html>
