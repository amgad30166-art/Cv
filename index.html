<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Haneen Al Sharq CV Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<h1>Haneen Al Sharq Recruitment - CV Generator</h1>

<div class="form-section">

<label>Office Name</label>
<input type="text" id="officeName">

<h2>Personal Information</h2>

<label>Full Name</label>
<input type="text" id="fullName" required>

<label>Gender</label>
<select id="gender">
<option value="Female">Female</option>
<option value="Male">Male</option>
</select>

<label>Date of Birth</label>
<input type="date" id="dob">

<label>Living Town</label>
<input type="text" id="livingTown">

<label>Nationality</label>
<select id="nationality">
<option value="">Select</option>
<option value="Kenya">Kenya</option>
<option value="Uganda">Uganda</option>
<option value="Ethiopia">Ethiopia</option>
<option value="Philippines">Philippines</option>
<option value="India">India</option>
<option value="Bangladesh">Bangladesh</option>
</select>

<label>Religion</label>
<select id="religion">
<option value="Muslim">Muslim</option>
<option value="Christian">Christian</option>
</select>

<label>Experience Type</label>
<select id="experienceType">
<option value="Fresh">Fresh</option>
<option value="EX">EX</option>
</select>

<label>Marital Status</label>
<select id="maritalStatus">
<option value="Single">Single</option>
<option value="Married">Married</option>
</select>

<label>Number of Children</label>
<input type="number" id="children" min="0" value="0">

<h2>Job Information</h2>

<label>Profession</label>
<input type="text" id="profession">

<label>Contract Period</label>
<select id="contract">
<option value="2 Years">2 Years</option>
<option value="1 Year">1 Year</option>
</select>

<label>Mobile Number</label>
<input type="text" id="mobileNumber">

<label>Monthly Salary</label>
<input type="number" id="salary">

<h2>Documents</h2>

<label>Upload Photo</label>
<input type="file" id="photo" accept="image/*">

<label>Upload Passport Scan</label>
<input type="file" id="passportScan" accept="image/*">

<button type="button" onclick="generateCV()">Update Preview</button>

</div>

<hr>

<div class="preview-section">

<div class="cv-page">

<div class="cv-header">
<h2>مكتب حنين الشرق للاستقدام</h2>
<p>الرياض - حي النهضة - شارع سلمان الفارسي</p>
<p class="office-line">اسم المكتب: <span id="previewOffice"></span></p>
</div>

<div class="hero-grid">

<div>
<h2 id="previewName"></h2>
<div id="previewHero"></div>
<div id="previewMarital"></div>
<div id="previewProfession"></div>

<div class="salary-box">
الراتب الشهري: <span id="previewSalary"></span> ريال
</div>

<div id="previewContract"></div>
<div id="previewMobile"></div>
</div>

<div>
<img id="previewPhoto" class="full-photo">
</div>

</div>

</div>

<div class="cv-page">
<div class="cv-header">
<h2>المستندات الرسمية</h2>
</div>
<div class="passport-scan">
<img id="previewPassportScan" style="max-width:100%;">
</div>
</div>

<button onclick="window.print()">Generate PDF</button>

</div>

<script src="script.js"></script>
</body>
</html>
