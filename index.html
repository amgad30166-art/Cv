<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Haneen Al Sharq CV Generator</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

<h1>Haneen Al Sharq Recruitment - CV Generator</h1>

<div class="form-section">
<label>Office Name</label>
<input type="text" id="officeName">

<h2>Personal Information</h2>

<label>Full Name</label>
<input type="text" id="fullName">

<label>Date of Birth</label>
<input type="date" id="dob">

<label>Nationality</label>
<select id="nationality">
<option value="">Select</option>
<option value="Kenya">Kenya</option>
<option value="Uganda">Uganda</option>
<option value="Ethiopia">Ethiopia</option>
<option value="Philippines">Philippines</option>
<option value="India">India</option>
<option value="Bangladesh">Bangladesh</option>
</select>

<label>Religion</label>
<input type="text" id="religion">

<label>Experience Type</label>
<select id="experienceType">
<option value="Fresh">Fresh</option>
<option value="EX">EX</option>
</select>

<label>Marital Status</label>
<select id="maritalStatus">
<option>Single</option>
<option>Married</option>
</select>

<label>Number of Children</label>
<input type="number" id="children" min="0">

<label>Profession</label>
<input type="text" id="profession">

<label>Contract Period</label>
<select id="contract">
<option>2 Years</option>
<option>1 Year</option>
</select>

<label>Monthly Salary</label>
<input type="number" id="salary">

<label>Upload Photo</label>
<input type="file" id="photo" accept="image/*">
<label>Upload Passport Scan</label>
<input type="file" id="passportScan" accept="image/*">

<button onclick="updatePreview()">Update Preview</button>

</div>

<hr>

<div class="preview-section" id="preview">

<!-- PAGE 1 -->

<div class="cv-page">

<div class="cv-header">
<h2>Haneen Al Sharq Recruitment</h2>
<p>Riyadh - Al Nahda - Salman Al Farsi Street</p>
<p class="office-line">اسم المكتب: <span id="previewOffice"></span></p>
</div>

<div class="main-grid">

<div class="info-column">

<h3>الاسم الكامل</h3>
<p id="previewName"></p>

<p class="hero-line" id="previewHero"></p>

<p id="previewMarital"></p>
<p id="previewProfession"></p>

<p class="salary-box">
الراتب الشهري: <span id="previewSalary"></span> SAR
</p>

<p id="previewContract"></p>
<p id="previewMobile"></p>

</div>

<div class="photo-column">
<img id="previewPhoto" class="full-photo">
</div>

</div>

<div class="two-column">

<div>
<h3>البيانات الشخصية</h3>
<p id="previewPersonal"></p>

<h3>بيانات الجواز</h3>
<p id="previewPassport"></p>

<h3>البيانات الجسدية</h3>
<p id="previewPhysical"></p>
</div>

<div>
<h3>التعليم واللغات</h3>
<p id="previewEducation"></p>

<h3>الخبرة</h3>
<p id="previewExperience"></p>
</div>

</div>

<h3>المهارات الأساسية</h3>
<p id="previewSkills"></p>

</div>


<!-- PAGE 2 -->

<div class="cv-page">

<div class="cv-header">
<h2>Official Documents</h2>
</div>

<div class="passport-scan">
<img id="previewPassportScan" style="max-width:100%;">
</div>

</div>

<button onclick="window.print()">Generate PDF</button>

</div>

<script src="js/script.js"></script>
</body>
</html>
